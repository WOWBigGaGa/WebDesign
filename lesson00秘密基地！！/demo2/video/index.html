<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>是谁网页做到崩溃</title>
    <style>
      .video{
        width: 100%;
        height: 100%;
      }

      html, body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background: #4c788e;
      }
      #box {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1450px;
        height: 650px;
        color: white;
        font-family: 'Raleway';
        font-size: 2.5rem;
      }
      .gradient-border {
        --borderWidth: 3px;
        background: #1D1F20;
        position: relative;
        border-radius: var(--borderWidth);
      }
      .gradient-border:after {
        content: '';
        position: absolute;
        top: calc(-1 * var(--borderWidth));
        left: calc(-1 * var(--borderWidth));
        height: calc(100% + var(--borderWidth) * 2);
        width: calc(100% + var(--borderWidth) * 2);
        background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
        border-radius: calc(2 * var(--borderWidth));
        z-index: -1;
        animation: animatedgradient 3s ease alternate infinite;
        background-size: 300% 300%;
      }


      @keyframes animatedgradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  
  </head>
  
  <body>
  <a href="../demo2.html" title="舍得离开吗~~胜过离开~~以这种方式存在~~~">点我回网页</a>
    <h1 style="top: 0">既然都点进来了，<br>那就惩罚你看一会朱碧石吧<em>（纯彩蛋）</em></h1>
    <div class="gradient-border" id="box">
    <video class="video" autoplay="autoplay" loop="loop" id="video" x-webkit-airplay="true" webkit-playsinline="true" muted="">
      <source src="../video/zhixiang.mp4" type="video/mp4">
    </video>

    <audio autoplay="autoplay" loop="loop" preload="auto" src="../video/zhixiang.mp3">
    </audio>
    </div>
  
  </body>
</html>
