<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="a.css">
  <title>Document</title>
</head>
<body>
  <ul class="slides">
    <input type="radio" id="control-1" name="control" checked>
    <input type="radio" id="control-2" name="control">
    <input type="radio" id="control-3" name="control">
    <input type="radio" id="control-4" name="control">
    
    <li class="slide">
      <div class="word">
        <!-- <img src="../仿站/images/on-orbit.jpg" alt="Human Spaceflight"> -->
        <h1>ON-ORBIT</h1>
        <p>View Earth from 300 km up</p>
      </div>
    </li>
    <li class="slide">
      <div class="word1">
        <!-- <img src="../仿站/images/launch-crop.jpg" alt="Listen as the crew prepares for liftoff"> -->
        <h1>LAUNCH</h1>
        <p>Listen as the crew prepares for liftoff</p>
        <!-- <audio controls="controls" height="100" width="100">
        <source src="song.mp3" type="audio/mp3" />
        <source src="song.ogg" type="audio/ogg" />
        <embed height="100" width="100" src="song.mp3" />
        </audio> -->
        <audio controls="">
          <source src="../仿站/images/Launch_Audio.mp3" type="audio/mpeg">
        </audio>
      </div>
    </li>
    <li class="slide">
      <div class="word1">
        <!-- <img src="../仿站/images/Splashdown_Photo_01.jpg" alt="Test your limits"> -->
        <h1>SPLASHDOWN</h1>
        <p>Listen to the crew prepare for landing</p>
        <audio controls="">
          <source src="../仿站/images/Splashdown_Audio_01.mp3" type="audio/mpeg">
        </audio>
      </div>
    </li>
    <li class="slide">
      <div class="word">
        <!-- <img src="../仿站/images/Training_01.jpg" alt="Watch crew prepare for launch day"> -->
        <h1>Training</h1>
        <p>Watch crew prepare for launch day</p>
      </div>
    </li>

    <div class="controls-visible">
      <label for="control-1"></label>
      <label for="control-2"></label>
      <label for="control-3"></label>
      <label for="control-4"></label>
    </div>
  </ul>
</body>
</html>
