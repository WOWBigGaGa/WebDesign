<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../egg/egg1.css">
    <title>a light bulb</title>
  </head>
  
  <body>
    <div class="light">
      <div class="wire"></div>
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
      
      <div class="switch">
        <div class="btn"></div>
      </div>
      </div>
    </div>

    <script>
      let btn = document.querySelector('.btn');
      let body = document.querySelector('body');
      btn.onclick = function(){
        body.classList.toggle('on');
      }
    </script>
  </body>
</html>
