<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
      h1{
        color: red;
      }

      h1,h2{
        font-weight: 600;
      }

      .red-font{
        color: red;
      }

      .green-font{
        color:green;
      }

      .blue-font{
        color:blue;
      }

      .one{
        color:red;
      }

      #two{
        color:green;
      }
    </style>
  </head>
  <body>
    <p style="color: #ffff00">
      CSS 的内联引用
    </p>

    <p style="color: #ffff00; font-family:'微软雅黑', '黑体'; ">
      CSS 的内联引用
    </p>

    <div style="background-color: #0000ff; color: white; padding: 20px;">
      一段有背景色和边距的文字
    </div>

    <h1 style="color: green">
      我重生了，发现我是一段实验品文字……<br>
    </h1>
    <h2>
      (不知哪里传来的音乐“灵九场卖身谷底~~~没有幽怨的秘密~~~”)
    </h2>

    <div class="red-font green-font blue-font">
      我又重生了，发现我又是一段实验品文字……
    </div>

    <div class="one" id="two">
      是的，又是我重生了，可我还是一个实验品文字……
    </div>

    <div class="cname" id="iname">
      是的，又他妈的是我重生了
    </div>
  </body>
</html>
